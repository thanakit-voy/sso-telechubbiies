version: "3.8"
name: telechubbies-dev

# Development compose - only PostgreSQL
# Run frontend and backend locally with hot reload
# แอปอื่นสามารถใช้ DB นี้ได้โดยเชื่อมต่อ network: telechubbiies-dev-network

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: telechubbiies-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telechubbiies
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - telechubbiies-dev-network

volumes:
  postgres_data_dev:

networks:
  telechubbiies-dev-network:
    name: telechubbiies-dev-network
    driver: bridge
